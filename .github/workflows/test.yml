name: Tests

on:
  push:
    branches:
    - master
    - develop
  pull_request:

jobs:
  RabbitMQ:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rmq_version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    env:
      RABBITMQ_VERSION: ${{ matrix.rmq_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Acceptance Tests
        run: make testacc
